					<div class="cadastrar-paciente" data-role="collapsible" data-theme="a" data-content-theme="a" data-collapsed-icon="" and data-expanded-icon="">
						   <h3>Novo Paciente</h3>
						   <form action="pacientes.html">
							   <label for="nome">Nome:</label>
							   <input type="text" name="nome" id="nome"/>
							   <fieldset data-role="controlgroup" data-type="horizontal">
					    			<label>Sexo:</label>
					         		<input type="radio" name="sexo" id="m" value="m"/>
					         		<label for="m">Masculino</label>
					         		<input type="radio" name="sexo" id="f" value="f"  />
					         		<label for="f">Feminino</label>
					    		</fieldset>
							   <label for="data">Data de nascimento:</label>
								<input type="date" name="data" class="data" />
								<label for="nome">Escola:</label>
							   <input type="text" name="escola" id="escola"/>
								<label for="serie" class="select">Série:</label>
								<select name="serie" id="serie">
								    <option value="5">5ª</option>
								    <option value="6">6ª</option>
								    <option value="7">7ª</option>
								    <option value="5">8ª</option>
								    <option value="5">9ª</option>								  
								 </select>
								<label for="nome">Turma:</label>
							   <input type="text" name="turma" id="turma"/>
							   <fieldset data-role="controlgroup" data-type="horizontal">
					    			<label>Turno:</label>
					         		<input type="checkbox" name="turno" id="manha" value="manha" />
					         		<label for="manha">Manhã</label>
					         		<input type="checkbox" name="tarde" id="tarde" value="tarde" />
					         		<label for="tarde">Tarde</label>
					         		<input type="checkbox" name="turno" id="noite" value="noite" />
					         		<label for="noite">Noite</label>
					    		</fieldset>
					    		<label for="nome">Telefone:</label>
							   <input type="tel" name="telefone" id="telefone"/>
							   <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar"/>
							</form>
