		<div class="content">
			<form class="questionario">

				<ul data-role="listview" data-divider-theme="d">
					<li class="titulo-secao" data-role="list-divider">Seção 1</li>
					<li class="ui-body-e">
						1 = Falso, 2 = Mais ou menos verdadeiro, 3 = Verdadeiro
					</li>
					<li>
						<label for="q1">1 - Pergunta:</label>
						<fieldset class="range">
							<input type="range" name="q1" id="q1" value="2" min="1" max="3" />
						</fieldset>
					</li>
					<li class="titulo-secao" data-role="list-divider">Observações</li>
					<li>
						<label for="comentarios">23 - Você tem algum outro comentário ou preocupações sobre você? Descreva-os:</label>
						<textarea name="textarea" id="comentarios">
						</textarea>
					</li>
					<li>
						<label for="q24" class="ui-input-text">24 - Pensando no que acabou de responder, você acha que tem alguma dificuldade? Pode ser uma dificuldade emocional, de comportamento, pouca concentracão ou para se dar bem com outras pessoas.</label>
						<fieldset data-role="controlgroup">
			         		<input type="radio" name="q24" id="q24-1" value="q24-1" />
			         		<label for="q24-1">Não</label>
			         		<input type="radio" name="q24" id="q24-2" value="q24-2" />
			         		<label for="q24-2">Sim, pequenas dificuldades</label>
			         		<input type="radio" name="q24" id="q24-3" value="q24-3" />
			         		<label for="q24-3">Sim, dificuldades bem definidas</label>
			         		<input type="radio" name="q24" id="q24-4" value="q24-4" />
			         		<label for="q24-4">Sim, dificuldades graves</label>
			    		</fieldset>
			    	</li>
			    	<div class="botao"><input type="submit" value="Enviar resposta" data-theme="a" /></div>
				</ul>
			</form>
